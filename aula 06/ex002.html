<!DOCTYPE html> <!-- Html:5 para chamar o padrão HTML -->
<html lang="pt-br"> <!-- Linguagem da pagina lang="" dentro da tag html-->
<head> <!-- Em head é onde vai tudo o que não aparece no código, por exemplo:
o css, e as tags meta-->
    <meta charset="UTF-8"> <!-- Codificação, acentos, caracteres. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibilidade navegadores: edge -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Aula 04</title>
    <style> /* Aqui está todo o CSS, onde é feita a estilização da página*/
        body {
            background-color: #616196;
            color: white;
            font: normal 15pt Sans-serif;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body> <!-- Aqui fica todo o conteudo da página -->
    <h1>Jesus, te ama!</h1>
    <p>Independente de quem você é, ou o que voce fez!</p>

    <script> // Scripts em JavaSCRIPT

        var nome = window.prompt ('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // + = concatenação
        

    </script>
</body>
</html>
